<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomodoro</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="app">
    <h1>POMODORO</h1>
    <div class="timer">
      <img class="settings " src=" ./assets/images/settings.png" alt="">
      <div class="process">
        <div class="step process__pomodoro active">Pomodoro</div>
        <div class="step process__break">Break</div>
        <div class="step process__longBreak">Long Break</div>
        <div class="cycle">0</div>
      </div>
      <div class="work">
        <div class="work__min">25</div>
        <div class="colon">:</div>
        <div class="work__sec">00</div>
      </div>
      <div class="buttons">
        <button class="btnStart">Start</button>
        <button class="btnStop">Stop</button>
        <button class="btnReset">Reset</button>
      </div>
    </div>
    <div class="settings__popup hide">
      <div class="setting selectTheme">
        <label for="selectTheme">Theme:</label>
        <select id="selectTheme" onchange="themeOption()">
          <option>Nature</option>
          <option>Night</option>
          <option>Sea waves</option>
          <option>Rain</option>
        </select>
      </div>
      <div class="setting selectWT">
        <label for="selectWT">Work Time(in min):</label>
        <input type="number" id="selectWT" onchange="time()">
      </div>
      <div class="setting selectBT">
        <label for="selectBT">Break(in min):</label>
        <input type="number" id="selectBT" onchange="time()">
      </div>
      <div class="setting selectLBT">
        <label for="selectLBT">Long Break(in min):</label>
        <input type="number" id="selectLBT" onchange="time()">
      </div>
      <div class="buttons">
        <button class="done setting__btn">done</button>
        <button class="cancel setting__btn">cancel</button>
      </div>
    </div>
  </div>
  <script src="./index.js"></script>
</body>

</html>
